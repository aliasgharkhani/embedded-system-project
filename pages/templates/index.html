<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
<h2>Module Statistics Table</h2>
<table>
  <tr>
    <th>temperature</th>
    <th>humidity</th>
    <th>module_id</th>
    <th>date</th>
      <th>time</th>
  </tr>
    {% for d in data %}
        <tr>
            <td>{{ d.temperature }}</td>
            <td>{{ d.humidity }}</td>
            <td>{{ d.module_id }}</td>
            <td>{{ d.date|slice:":10"}}</td>
            <td> {{ d.date|slice:"11:19"}}</td>
        </tr>
    {% endfor %}

</table>

</body>
</html>
